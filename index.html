<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Максим Моряков & Данил Бугаенко & Андрей Азовкин">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Старших Братьев и Старших Сестёр</title>
</head>
<body>
    
    <div class="calendar-cell">
        <ul class="calendar-cell__heading">
            <li><p class="podpis">Волонтёры + дети</p></li>
            <li><p class="podpis">декабрь/понедельник</p></li>
        </ul>
        <ul class="calendar-cell__title">
            <li class="cell__header"><h2 class="content-title">Субботний meep up: учимся проходить интервью</h2></li>
            <li><h2 class="number">05</h2></li>
        </ul>
        <ul class="calendar-cell__about">
            <li class="cell__content cell__content_time"><p class="podpis">12:00-14:00</p></li>
            <li class="cell__content cell__content_adress"><p class="podpis">Садовническая наб., д. 77 стр. 1 (офис компании Ernst&Young)</p></li>
            <li class="cell__content cell__content_lead"><p class="podpis">Александра, +7 926 356-78-90</p></li>
        </ul>
        <ul class="calendar-cell__signup">
            <li><button type="submit" class="cell__signup_submit">Записаться</button></li>
            <li class="cell__signup_count"><p class="podpis">Осталось 5 мест</p></li>
            <li class="cell__signup_popup"><button type="button" class="cell__signup_open-menu">&#183;&#183;&#183;</button></li>
        </ul>

    </div>
